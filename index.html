<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: url("./giphy.webp");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <h1 class="display-4 fw-bold">New Year Countdown</h1>
        <h2 id="year" class="display-1 mb-5 fw-bold"></h2>
        <div id="countdown" class="d-flex justify-content-around">
            <div>
                <h2 id="days" class="display-5"></h2>
                <p>Days</p>
            </div>
            <div>
                <h2 id="hours" class="display-5"></h2>
                <p>Hours</p>
            </div>
            <div>
                <h2 id="minutes" class="display-5"></h2>
                <p>Minutes</p>
            </div>
            <div>
                <h2 id="seconds" class="display-5"></h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
